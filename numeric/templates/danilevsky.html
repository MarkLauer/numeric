{% extends "index.html" %}
{% block body %}
    <h3>Собственные числа и векторы по Данилевскому</h3>
    <form method="post" onsubmit="danilevsky(event)">
        <label>
            Введите размер матрицы:
            <input type="number" name="size" required min="1" onchange="createMatrixInputs(value)">
        </label>
        <div id="matrix"></div>
        <input type="submit" value="Вычислить">
    </form>
    <div>
        <p><b>Собственные значения:</b></p>
        <div id="eigenvalues"></div>
        <p><b>Собственные векторы:</b></p>
        <div id="eigenvectors"></div>
    </div>
    <a href="{{ url_for('index') }}">Назад</a>
{% endblock %}
