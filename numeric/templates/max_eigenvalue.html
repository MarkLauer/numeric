{% extends "index.html" %}
{% block body %}
    <h3>Нахождение максимального собственного числа матрицы</h3>
    <form method="post" onsubmit="maxEigenvalue(event)">
        <label>
            Введите размер матрицы:
            <input type="number" name="size" required min="1" onchange="createMatrixInputs(value)">
        </label>
        <div id="matrix"></div>
        <input type="submit" value="Вычислить">
    </form>
    <p>Максимальное собственное число матрицы: <span id="result"></span></p>
    <p id="error"></p>
    <a href="{{ url_for('index') }}">Назад</a>
{% endblock %}
